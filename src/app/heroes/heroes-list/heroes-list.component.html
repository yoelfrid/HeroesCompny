<div class="container">
    <h1>Hi {{userName?.name}}
        You can start training your heroes</h1>
    <button class="btn btn-primary bt" (click)="logOut()">Log out</button>
    <div class="row">
        <div class="col" *ngFor="let hero of heroes">
            <app-hero [hero]="hero"></app-hero>
        </div>
    </div>
</div>
