<div class="container">
    <h1>Hi {{userName?.name}},
        You can start training your heroes</h1>
        <button class="btn btn-primary bt" (click)="logOut()">Log out</button>
        <button  (click)="sortArrayByAll()"  class="btn btn-primary bts"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>Sort All</button>
          <br><br>
        <button (click)= "sortArrayByYour()" class="btn btn-primary bts1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>Sort by your heroes</button>
    <div class="row">
        <div class="col" *ngFor="let hero of heroes">
            <app-hero [hero]="hero"></app-hero>
        </div>
    </div>
</div>
